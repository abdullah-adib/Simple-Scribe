<!DOCTYPE html>
<html lang="en">
    <div class="animated-area">	
        <head>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
			<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
			<link rel="icon" type="image/png" sizes="16x16" href="/css/favicon-16x16.png">
			<link rel="manifest" href="/css/site.webmanifest">
			<link rel="mask-icon" href="/css/safari-pinned-tab.svg" color="#5bbad5">
			<meta name="msapplication-TileColor" content="#da532c">
			<meta name="theme-color" content="#ffffff">
            <meta charset="UTF-8">
            <title>Textify</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        </head>
        <body>
            <div class="pagecomp">
                <h1 class="display-4 font-weight-normal">Textify</h1>
                <img src="https://www.nicepng.com/png/full/88-881136_eye-clipart-robot-robot.png">
                <br>

                <!-- START BUTTON -->
                <form>
                    <button id="btn_start" type="button" class="btn btn-primary">Add Audio File</button>
                </form>
                <script type=text/javascript>
$(function() {
    $('#btn_start').on('click', function(e) {
        e.preventDefault()
        $.ajax({
            type: 'POST',
            url: '/start_transcribe',
            data: { id: 'f00f' },
            sucess: function(data){
                console.log('success: ' + data);
            },
        });
        return false;
    });
});
                </script>

                <!-- FILE UPLOADS -->
                <h1>File Upload</h1>
                <form action="{{ url_for('upload_file') }}" class="dropzone">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </form>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
                <script>
var csrf_token = "{{ csrf_token() }}";
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrf_token);
        }
    }
});
Dropzone.autoDiscover = false;
$(".dropzone").dropzone({
addRemoveLinks: true,
removedfile: function(file) {
    var name = file.name; 
    $.ajax({
        type: 'POST',
        url: '/delete_file',
        data: { name: name },
        sucess: function(data){
            console.log('success: ' + data);
        },
    });
    var _ref;
        return (_ref = file.previewElement) != null ? _ref.parentNode.removeChild(file.previewElement) : void 0;
    }
});
            </script>
            </div>
		</body>
	</div>
</html>
